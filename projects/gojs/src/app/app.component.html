<div class="sample">
  <div
  style="
    width: 100%;
    display: flex;
    justify-content: space-between;
    background-color: #fcfcfc;
  "
>
  <div
    id="myPaletteDiv"
    style="
      width: 100px;
      margin-right: 2px;
      background-color: whitesmoke;
      border: 1px solid black;
      position: relative;
    "
    #myPaletteDiv
  >
    <canvas
      tabindex="0"
      style="
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 2;
        user-select: none;
        touch-action: none;
        width: 99px;
        height: 479px;
      "
      width="148"
      height="718"
      >This text is displayed if your browser does not support the
      Canvas HTML element.</canvas
    >
    <div
      style="
        position: absolute;
        overflow: auto;
        width: 99px;
        height: 479px;
        z-index: 1;
      "
    >
      <div style="position: absolute; width: 1px; height: 1px"></div>
    </div>
  </div>
<div
  id="myDiagramDiv"
  style="
    flex-grow: 1;
    height: 480px;
    border: 1px solid black;
    position: relative;
  "
  #myDiagramDiv
>
  <canvas
    tabindex="0"
    style="
      position: absolute;
      top: 0px;
      left: 0px;
      z-index: 2;
      user-select: none;
      touch-action: none;
      width: 953px;
      height: 479px;
    "
    width="1429"
    height="718"
    >This text is displayed if your browser does not support the Canvas HTML
    element.</canvas
  >
  <div
    style="
      position: absolute;
      overflow: auto;
      width: 953px;
      height: 479px;
      z-index: 1;
    "
  >
    <div style="position: absolute; width: 1px; height: 1px"></div>
  </div>
</div>
</div>
